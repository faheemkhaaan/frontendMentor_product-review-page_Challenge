<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="phone.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
<div class="card">
<div class="img">
  <!-- <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="preview"> -->
</div>
<div class="content">
  <h4>PERFUME</h4>
   <h2 class="heading"> Gabrielle Essence Eau De Parfum</h2>
<p>
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>
<span class="product-price">
  <span id="price">$149.99</span>
  <span id="discount"><strike>$169.99</strike></span>
</span>
  <p>
    
    <button class="btn">
      <img src="/images/icon-cart.svg" alt="" srcset="" id="cart">Add to Cart</button></p>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
